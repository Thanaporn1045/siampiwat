<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <link rel="stylesheet" href="./css/Count.css">
  <script type="text/javascript" src="./java/CountJava.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
     <!------------------------------------------------------ apple fullscreen ------------------------------------------->
     <meta name="apple-mobile-web-app-capable" content="yes" />
     <meta name="mobile-web-app-capable" content="yes" />
     <!------------------------------------------------------Title ------------------------------------------->
     <title>SiamPiwat</title>
</head>
<body id="bd3">
  <div class="flex justify-center">
    <img class="imghlab" src="./images/logoclient.png" />
      </div>
  <div class="flex justify-center">
  
    <div class="base-timer">
      <svg class="base-timer__svg " viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
        <g class="base-timer__circle ">
          <circle class="base-timer__path-elapsed" cx="50" cy="50" r="45"></circle>
          <path
            id="base-timer-path-remaining"
            stroke-dasharray="283"
            class="base-timer__path-remaining ${remainingPathColor}"
            d="
              M 50, 50
              m -45, 0
              a 45,45 0 1,1 90,0
              a 45,45 0 1,1 -90,0
            "
          ></path>
        </g>
      </svg>
      
    </div></div>
    <div id="base-timer-label" class="base-timer__label flex justify-center">30
      </div>
      <div class="sec flex justify-center"> Sec
      </div>
    <div class="thank flex justify-center">THANK YOU</div>
    <div class="comfirmimg flex justify-center" onpointerdown=buttonDown() onpointerup=buttonUp()><img src="./images/Back.png"></div>
    
    <div class="iconbar"><img  src="./css/SiamPiwat/siamicon.png"></div>
</body>
</html>
